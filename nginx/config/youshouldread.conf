server {
    listen 80;
    listen [::]:80;
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_name youshouldread.thekev.in ysr.thekev.in;

    location / {
        proxy_pass         http://ysr_client:4000;
        proxy_redirect     off;

        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
    }

    include /etc/nginx/fragment/cert.conf;
}

